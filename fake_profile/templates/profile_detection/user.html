<!-- profile_detection/templates/User.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>
    <h1>User Page</h1>
    <form method="post" action="{% url 'user_check' %}">
        {% csrf_token %}
        <label for="t1">Enter Profile Details:</label>
        <input type="text" id="t1" name="t1" required>
        <button type="submit">Check Profile</button>
    </form>
    {% if data %}
    <p>{{ data }}</p>
    {% endif %}
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
